<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login as Customer</h1>
            </div>
  
            <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
  
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-warning btn-block" type="submit">Sign in as Customer</button>
            <hr class="mt-5">
              <p class="mt-3 ">Login as Seller : <a class="p-3" routerLink="/seller-account/seller-login" routerLinkActive="active">Sign in as Seller </a></p>
        </form>
    </div>
  </div>
  <div>
    <a [routerLink]="['/account/forgotpassword']"> Forgot Password </a>
</div>
<br>
<div class="form-group row">
    <div class="col-md-1">
        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
    </div>
</div>
