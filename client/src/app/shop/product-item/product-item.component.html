<div class="card h-100 w-100 shadow-sm">
    <div class="image position-relative " style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()" type="button" class="btn btn-warning fa fa-shopping-cart mr-2"></button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-warning">View</button>
    </div>
    </div>
 
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}" style="text-decoration: none; color: black;" onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <div>
            <span class="fa fa-star text-warning"></span>
                    <span class="fa fa-star text-warning"></span>
                    <span class="fa fa-star text-warning"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
        </div>
        <br/>
        <span class="mb-2">{{product.price | currency:"&#8377;"}}</span>
    </div>
</div>
