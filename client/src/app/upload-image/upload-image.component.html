<div class="container mt-5">
    <div class="row">
        <section class="col-6">
                <label class="form-label" for="customFile"><strong>Upload Images</strong></label>
                <input type="file" #file placeholder="Choose File" (change)="uploadFile(file.files)" multiple>
                <button type="button" class="btn btn-warning btn-block" (click)="file.click()">Upload Files</button>
              
        </section>
        <div class="col-md-4">
            <span class="upload" *ngIf="progress > 0">
                {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
                {{message}}
            </span>
        </div>
     </div>
</div>
