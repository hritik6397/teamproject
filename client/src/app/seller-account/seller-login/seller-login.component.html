<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSellerSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login as Seller</h1>
            </div>
  
            <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
  
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-warning btn-block" type="submit">Sign in as Seller</button>
            <hr class="mt-5">
              <p class="mt-3 ">Login as Customer : <a class="p-3" routerLink="/account/login" routerLinkActive="active">Sign in as Customer</a></p>
        </form>
    </div>
  </div>
